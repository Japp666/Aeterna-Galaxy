<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxia Aeterna</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-screen" id="login-screen">
    <h1 class="title">GALAXIA AETERNA</h1>
    <div class="login-box">
      <input type="text" id="username" placeholder="Nume comandant">
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <div class="race-screen hidden" id="race-screen">
    <h2>Alege-ți rasa</h2>
    <div class="race-cards">
      <div class="race-card active" onclick="selectRace('human')">
        <h3>Oamenii</h3>
        <p>Pionieri ai renașterii galactice, maeștri ai adaptării și tehnologiei.</p>
      </div>
      <div class="race-card inactive">
        <h3>Aethel</h3>
        <p>COMING SOON</p>
      </div>
    </div>
  </div>

  <div class="game-screen hidden" id="game-screen">
    <!-- Bara de resurse -->
    <div class="hud-bar">
      <div>Metal: <span id="metal">1000</span></div>
      <div>Cristal: <span id="crystal">800</span></div>
      <div>Energie: <span id="energy">500</span></div>
      <div>Puncte: <span id="score">0</span></div>
    </div>

    <!-- Meniu -->
    <div class="menu-bar">
      <button onclick="switchTab('buildings')">Clădiri</button>
      <button onclick="switchTab('research')">Cercetare</button>
      <button onclick="switchTab('map')">Harta</button>
    </div>

    <!-- Tab Clădiri -->
    <div class="tab-content" id="buildings">
      <h2>Clădiri</h2>
      <div class="card-grid" id="building-cards"></div>
    </div>

    <!-- Tab Cercetare -->
    <div class="tab-content hidden" id="research">
      <h2>Cercetări</h2>
      <div class="card-grid" id="research-cards"></div>
    </div>

    <!-- Tab Harta -->
    <div class="tab-content hidden" id="map">
      <h2>Harta Galactică</h2>
      <div id="map-grid"></div>
    </div>
  </div>
</body>
</html>
