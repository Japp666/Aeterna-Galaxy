<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecția Rasei</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Alege-ți Rasa</h1>
    <p>Selectează rasa care ți se potrivește cel mai bine pentru a începe aventura!</p>
  </header>

  <section class="race-selection">
    <div class="race-card">
      <img src="https://via.placeholder.com/150?text=Umani" alt="Rasa Umani" />
      <h2>Umani</h2>
      <p>Harnici, adaptabili și inovativi.</p>
      <button onclick="selectRace('Umani')">Selectează Umani</button>
    </div>

    <div class="race-card">
      <img src="https://via.placeholder.com/150?text=Extraterestri" alt="Rasa Extraterestri" />
      <h2>Extraterestri</h2>
      <p>Misteriosi, avansați și enigmatica.</p>
      <button onclick="selectRace('Extraterestri')">Selectează Extraterestri</button>
    </div>

    <div class="race-card">
      <img src="https://via.placeholder.com/150?text=Androidi" alt="Rasa Androidi" />
      <h2>Androidi</h2>
      <p>Tehnologic superior, precis și eficient.</p>
      <button onclick="selectRace('Androidi')">Selectează Androidi</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
