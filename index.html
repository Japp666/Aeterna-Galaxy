<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxia Aeterna</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Galaxia Aeterna</h1>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>

    <div id="race-section" class="hidden">
      <h2>Alege-ți rasa:</h2>
      <div class="cards">
        <div class="card" onclick="selectRace('Syari')">
          <h3>Syari</h3>
          <p>Rasă avansată spiritual și tehnologic, protectori ai echilibrului galactic.</p>
        </div>
        <div class="card" onclick="selectRace('Aethel')">
          <h3>Aethel</h3>
          <p>Exploratori însetați de cunoaștere, maeștri ai adaptării și strategiilor stelare.</p>
        </div>
      </div>
    </div>

    <div id="story-section" class="hidden">
      <h2>Povestea ta</h2>
      <p id="story-text"></p>
      <button onclick="startMission()">Începe misiunea</button>
    </div>
  </div>
</body>
</html>
