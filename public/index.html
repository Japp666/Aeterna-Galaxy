<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Stellar League</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css"> 
    
    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/dashboard.css"> 
    </head>
<body>
    <div id="app">
        <div id="setup-screen" class="screen">
            </div>

        <div id="game-screen" class="screen">
            <header class="game-header">
                <div class="header-info">
                    <img id="header-club-emblem" src="" alt="Emblema Clubului" class="club-emblem">
                    <span id="header-club-name" class="club-name">Nume Club</span>
                </div>
                <div class="header-details">
                    <span>Manager: <strong id="header-coach-nickname">Nume Manager</strong></span>
                    <span>Fonduri: <strong id="header-club-funds">10.000.000</strong> Cr</span>
                    <span>Sezon: <strong id="header-season">1</strong></span>
                    <span>Ziua: <strong id="header-day">1</strong></span>
                </div>
            </header>

            <nav class="main-menu">
                <button class="menu-button active" data-tab="dashboard">Dashboard</button>
                <button class="menu-button" data-tab="players">Jucători</button>
                <button class="menu-button" data-tab="squad">Lot</button>
                <button class="menu-button" data-tab="finance">Finanțe</button>
                <button class="menu-button" data-tab="matches">Meciuri</button>
                <button class="menu-button" data-tab="facilities">Facilități</button>
                <button class="menu-button" data-tab="offseason">Pauză Competițională</button>
            </nav>

            <main id="game-content">
                </main>
        </div>
    </div>

    <script type="module" src="js/game-state.js"></script>
    <script type="module" src="js/player-generator.js"></script>
    
    <script type="module" src="js/setup.js"></script>
    <script type="module" src="js/dashboard-renderer.js"></script>
    <script type="module" src="js/game-ui.js"></script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
