<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxia Aeterna</title>
  <link rel="stylesheet" href="css/hud.css" />
  <link rel="stylesheet" href="css/buildings.css" />
  <link rel="stylesheet" href="css/research.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- LOGIN -->
  <div id="login-container">
    <h1>Galaxia Aeterna</h1>
    <input id="commander-name" placeholder="Nume Comandant" />
    <button id="start-btn">Start</button>
  </div>

  <!-- SELECTIE RASA -->
  <div id="race-container" class="hidden"></div>

  <!-- HUD + MENIU -->
  <div id="game-container" class="hidden">
    <div id="hud">
      <div class="hud-top">
        <div class="resource"><div class="res-name">Metal</div><div id="metal-amount">0</div><div class="res-rate" id="metal-rate">+0/min</div></div>
        <div class="resource"><div class="res-name">Cristal</div><div id="crystal-amount">0</div><div class="res-rate" id="crystal-rate">+0/min</div></div>
        <div class="resource"><div class="res-name">Energie</div><div id="energy-amount">0</div><div class="res-rate" id="energy-rate">+0/min</div></div>
      </div>
      <div class="hud-menu">
        <button onclick="switchTab('buildings')">Clădiri</button>
        <button onclick="switchTab('research')">Cercetare</button>
        <button onclick="switchTab('fleet')">Flotă</button>
        <button onclick="switchTab('map')">Hartă</button>
      </div>
    </div>

    <!-- SECȚIUNI -->
    <div id="buildings-section"></div>
    <div id="research-section" class="hidden"></div>
    <div id="fleet-section" class="hidden"><h2>Flotă (în lucru)</h2></div>
    <div id="map-section" class="hidden"><h2>Hartă (în lucru)</h2></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
