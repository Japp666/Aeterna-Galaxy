<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Career Mode</div>
        <nav class="main-nav">
            <a href="#" id="nav-dashboard">Acasă</a>
            <a href="#" id="nav-profile">Profil Jucător</a>
            <a href="#" id="nav-training">Antrenament</a>
            <a href="#" id="nav-transfers">Transferuri</a>
            <a href="#" id="nav-life">Viață</a>
            <a href="#" id="nav-standings">Clasament</a>
            <a href="#" id="nav-competitions">Competiții</a>
            <a href="#" id="nav-trophies">Trofee</a>
        </nav>
    </header>

    <main class="content-container">
        <div id="game-content">
            <h1 class="welcome-text">Bun venit în Career Mode!</h1>
            <p class="welcome-text-sub">Construiește-ți o carieră legendară de fotbalist. Apasă pe "Începe Cariera Nouă" pentru a continua.</p>
            <button id="start-game-btn" class="main-btn">Începe Cariera Nouă</button>
        </div>
    </main>

    <div id="create-player-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Creează-ți Jucătorul</h2>
            <div class="form-group">
                <label for="player-name">Nume:</label>
                <input type="text" id="player-name" placeholder="Introdu numele tău">
            </div>
            <div class="form-group">
                <label>Alege o Poziție:</label>
                <div class="position-selection">
                    <button class="position-btn" data-position="goalkeeper">Portar</button>
                    <button class="position-btn" data-position="defender">Fundaș</button>
                    <button class="position-btn" data-position="midfielder">Mijlocaș</button>
                    <button class="position-btn" data-position="forward">Atacant</button>
                </div>
            </div>
            <button id="create-player-btn" class="main-btn">Creează Jucătorul</button>
        </div>
    </div>

    <footer class="game-footer">
        <p>&copy; 2025 Career Mode. Toate drepturile rezervate.</p>
        <div id="game-controls" class="hidden">
            <button id="next-day-btn" class="main-btn">Next Day</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
