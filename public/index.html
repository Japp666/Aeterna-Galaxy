<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/pitch.css">
    <link rel="stylesheet" href="css/roster.css">
    <link rel="stylesheet" href="css/modal.css">
    <!-- Font Awesome pentru iconițe (steluțe, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <header id="main-header">
            <div class="header-content">
                <div class="team-info">
                    <img id="team-logo" src="img/emblema01.png" alt="Team Logo" class="team-logo">
                    <span id="team-name" class="team-name">Nume Echipa</span>
                </div>
                <div class="game-stats">
                    <div class="stat-item">
                        <i class="fas fa-coins"></i>
                        <span id="team-budget">€ 0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span id="team-fans">0</span>
                    </div>
                </div>
                <div class="game-controls">
                    <button id="next-day-btn" class="btn btn-primary">Următoarea Zi</button>
                    <button id="settings-btn" class="btn btn-secondary"><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </header>

        <nav id="main-menu">
            <ul>
                <li><a href="#" id="dashboard-link" class="active">Dashboard</a></li>
                <li><a href="#" id="team-link">Echipă</a></li>
                <li><a href="#" id="roster-link">Lot</a></li>
                <li><a href="#" id="training-link">Antrenament</a></li>
                <li><a href="#" id="matches-link">Meciuri</a></li>
                <li><a href="#" id="transfers-link">Transferuri</a></li>
                <li><a href="#" id="finances-link">Finanțe</a></li>
            </ul>
        </nav>

        <main id="game-content">
            <!-- Conținutul tab-ului curent va fi injectat aici de JavaScript -->
        </main>
    </div>

    <!-- Modalele vor fi injectate aici de JavaScript sau definite direct -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <p id="message-text"></p>
            <button id="message-ok-btn" class="btn btn-primary">OK</button>
        </div>
    </div>

    <!-- Modalul pentru detalii jucător -->
    <!-- Acest conținut va fi încărcat din player-details-modal.html de către roster-renderer.js -->
    <!-- Asigură-te că player-details-modal.html este încărcat corect în DOM -->


    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/game-state.js"></script>
    <script type="module" src="js/game-ui.js"></script>
    <script type="module" src="js/setup.js"></script>
    <script type="module" src="js/player-generator.js"></script>
    <script type="module" src="js/tactics-data.js"></script>
    <script type="module" src="js/tactics-manager.js"></script>
    <script type="module" src="js/roster-renderer.js"></script>
    <script type="module" src="js/team.js"></script>
</body>
</html>
