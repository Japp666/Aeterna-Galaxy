<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Stellar League</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pitch.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div id="app">
        <!-- Ecranul de setup, vizibil inițial -->
        <div id="setup-screen" class="screen"></div>
        <!-- Ecranul principal al jocului, ascuns inițial -->
        <div id="game-screen" class="screen hidden">
            <header>
                <div class="header-content">
                    <img id="header-club-emblem" src="" alt="Emblema clubului" class="club-emblem">
                    <div class="header-info">
                        <span id="dashboard-club-name">Nume Club</span> |
                        <span id="dashboard-coach-nickname">Nume Antrenor</span> |
                        <span id="dashboard-club-funds">0 €</span> |
                        <span id="dashboard-current-day">Ziua 1</span> |
                        <span id="dashboard-current-season">Sezonul 1</span>
                    </div>
                </div>
            </header>
            <nav>
                <ul id="main-menu" class="main-menu">
                    <li><a href="#" data-tab="dashboard" class="active">Dashboard</a></li>
                    <li><a href="#" data-tab="team">Echipă</a></li>
                    <li><a href="#" data-tab="matches">Meciuri</a></li>
                    <li><a href="#" data-tab="transfers">Transferuri</a></li>
                    <li><a href="#" data-tab="training">Antrenament</a></li>
                    <li><a href="#" data-tab="finance">Finanțe</a></li>
                    <li><a href="#" data-tab="standings">Clasament</a></li>
                    <li><a href="#" data-tab="news">Știri</a></li>
                    <li><a href="#" data-tab="offseason">Pauză competițională</a></li>
                </ul>
            </nav>
            <main>
                <div id="dashboard-tab" class="tab-content"></div>
                <div id="team-tab" class="tab-content hidden"></div>
                <div id="matches-tab" class="tab-content hidden"></div>
                <div id="transfers-tab" class="tab-content hidden"></div>
                <div id="training-tab" class="tab-content hidden"></div>
                <div id="finance-tab" class="tab-content hidden"></div>
                <div id="standings-tab" class="tab-content hidden"></div>
                <div id="news-tab" class="tab-content hidden"></div>
                <div id="offseason-tab" class="tab-content hidden"></div>
            </main>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
