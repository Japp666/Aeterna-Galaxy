<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager: Liga Stelară</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="setup-screen" class="setup-container">
        <h1>Football Manager: Liga Stelară</h1>

        <div class="input-group">
            <label for="coach-nickname">Nume Antrenor:</label>
            <input type="text" id="coach-nickname" placeholder="Introdu nickname-ul tău">
        </div>

        <div class="input-group">
            <label for="club-name">Nume Club:</label>
            <input type="text" id="club-name" placeholder="Introdu numele clubului tău">
        </div>

        <div class="emblem-selection">
            <h2>Alege emblema clubului:</h2>
            <div id="emblems-grid" class="emblems-grid">
                </div>
        </div>

        <button id="start-game-btn" class="btn primary-btn" disabled>START JOC</button>
    </div>

    <div id="game-container" class="game-container" style="display: none;">
        <header class="game-header">
            <div class="club-info">
                <img id="header-club-emblem" src="" alt="Emblema Clubului" class="club-emblem">
                <div class="club-details">
                    <h2 id="header-club-name">Nume Club</h2>
                    <p>Buget: <span id="header-club-funds"></span> Euro</p>
                    <p>Antrenor: <span id="header-coach-nickname"></span></p>
                    <p>Sezon: <span id="header-season"></span> / Ziua: <span id="header-day"></span></p>
                </div>
            </div>
            <div class="news-ticker">
                <span class="news-icon"><i class="fas fa-bullhorn"></i></span> <p id="current-news">Bine ați venit în Liga Stelară!</p>
            </div>
            <button id="reset-game-btn" class="btn small-btn secondary-btn">Reset</button>
        </header>

        <nav class="main-menu">
            </nav>

        <main id="game-content" class="game-content">
            </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
