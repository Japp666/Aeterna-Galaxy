<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Personalitate & Sănătate Emoțională</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Test de Personalitate și Stare Emoțională</h1>
    <p class="description">
      Răspunde sincer la întrebări. Rezultatele sunt informative, nu un diagnostic medical.
    </p>

    <div class="progress-wrapper">
      <div class="progress-bar" id="progress-bar"></div>
      <div class="progress-info"><span id="progress-text">Pagina 1</span></div>
    </div>

    <form id="test-form">
      <div id="questions-container"></div>

      <div class="nav">
        <button type="button" id="prev-btn" disabled>Înapoi</button>
        <button type="button" id="next-btn">Înainte</button>
      </div>

      <button type="submit" id="submit-btn" class="submit-btn" style="display:none;">
        Vezi rezultatele
      </button>
    </form>

    <div id="result" class="result-box" style="display:none;">
      <h2>Rezultatele tale</h2>
      <div id="result-summary"></div>
      <div id="result-mental-health"></div>
      <div id="result-personality"></div>
      <p class="disclaimer">
        Acest test este doar informativ. Dacă te simți copleșit, discută cu un specialist.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
