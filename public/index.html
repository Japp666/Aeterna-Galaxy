<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Aeterna</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/buildings.css">
    <link rel="stylesheet" href="css/research.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/race.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="main-container">
        <header style="display: none;">
            <img src="https://i.postimg.cc/NjBc3NZB/Emblema-Solari.png" alt="Emblema Solari" style="width: 50px; vertical-align: middle; margin-right: 10px;">
            <h1>Galaxia Aeterna</h1>
        </header>
        <nav class="sidebar-menu" style="display: none;">
            <a href="#" class="menu-item active" data-component="tab-home">Acasă</a>
            <a href="#" class="menu-item" data-component="tab-buildings">Clădiri</a>
            <a href="#" class="menu-item" data-component="tab-research">Cercetare</a>
            <a href="#" class="menu-item" data-component="tab-fleet">Flotă</a>
            <a href="#" class="menu-item" data-component="tab-map">Harta</a>
            <a href="#" class="menu-item" data-component="tab-shipyard">Apărare</a>
            <a href="#" class="menu-item" data-component="tab-tutorial">Tutorial</a>
        </nav>
        <div id="hud" style="display: none;"></div>
        <div id="content" style="display: none;"></div>
    </div>
    <div id="nickname-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Bine ai venit!</h2>
            <p>Introdu nickname-ul tău:</p>
            <input type="text" id="nickname" maxlength="20">
            <button id="submit-nickname" class="sf-button">Confirmă</button>
        </div>
    </div>
    <div id="race-modal" class="modal race-modal" style="display: none;">
        <div class="modal-content">
            <h2>Alege-ți rasa</h2>
            <div id="race-selection" class="race-grid"></div>
        </div>
    </div>
    <div id="tutorial-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Tutorial</h2>
            <p id="tutorial-text-content"></p>
            <button id="next-tutorial" class="sf-button">Următorul</button>
        </div>
    </div>
    <button id="reset-game" class="sf-button" style="position: fixed; bottom: 20px; right: 20px; display: none;">Resetează Joc</button>
    <script src="js/utils.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/race.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/research.js"></script>
    <script src="js/fleet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
