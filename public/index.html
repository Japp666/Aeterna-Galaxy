<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Stellar League</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css"> 
    
    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/dashboard.css"> 
    <link rel="stylesheet" href="css/team.css"> 
    <link rel="stylesheet" href="css/roster.css"> 
    <link rel="stylesheet" href="css/modal.css"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="setup-screen" class="screen">
        <div class="setup-container">
            <h1>FM Stellar League</h1>
            <p>Bun venit, manager! Să începem călătoria ta stelară.</p>
            <div class="input-group">
                <label for="club-name-input">Nume Club:</label>
                <input type="text" id="club-name-input" placeholder="Ex: Galactic Titans">
            </div>
            <div class="input-group">
                <label for="coach-name-input">Nume Manager:</label>
                <input type="text" id="coach-name-input" placeholder="Ex: Căpitan Kirk">
            </div>
            <button id="start-game-button" class="btn primary-btn">Începe Jocul</button>
            <button id="load-game-button" class="btn secondary-btn">Continuă Jocul</button>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <header id="game-header">
            <div class="header-left">
                <img id="header-club-emblem" src="https://placehold.co/60x60/000000/FFFFFF?text=CLUB" alt="Emblema Clubului" class="club-emblem">
                <div class="club-info">
                    <span id="header-club-name" class="club-name">Nume Club</span>
                    </div>
            </div>
            <div class="header-right">
                <div class="game-status">
                    <span id="header-club-funds" class="club-funds">0 €</span>
                </div>
            </div>
        </header>

        <nav id="game-menu">
            <ul>
                <li><button class="menu-button active" data-tab="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</button></li>
                <li><button class="menu-button" data-tab="team"><i class="fas fa-users-cog"></i> Echipă</button></li>
                <li><button class="menu-button" data-tab="roster"><i class="fas fa-users"></i> Lot Jucători</button></li>
                <li><button class="menu-button" data-tab="players"><i class="fas fa-dumbbell"></i> Antrenament</button></li>
                <li><button class="menu-button" data-tab="finances"><i class="fas fa-wallet"></i> Finanțe</button></li>
                <li><button class="menu-button" data-tab="fixtures"><i class="fas fa-calendar-alt"></i> Meciuri</button></li>
                <li><button class="menu-button" data-tab="standings"><i class="fas fa-trophy"></i> Clasament</button></li>
                <li><button class="menu-button" data-tab="scouting"><i class="fas fa-search-dollar"></i> Transferuri & Scouting</button></li>
                <li><button class="menu-button" data-tab="settings"><i class="fas fa-cog"></i> Setări</button></li>
            </ul>
        </nav>

        <main id="game-content">
            </main>
    </div>

    <div id="player-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-player-data">
                </div>
        </div>
    </div>

    <script type="module" src="js/game-state.js"></script>
    <script type="module" src="js/dashboard-renderer.js"></script>
    <script type="module" src="js/team.js"></script>
    <script type="module" src="js/player-management.js"></script>
    <script type="module" src="js/news.js"></script>
    <script type="module" src="js/game-ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
