<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxia Aeterna</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/hud.css" />
  <link rel="stylesheet" href="css/buildings.css" />
  <link rel="stylesheet" href="css/research.css" />
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <header>
    <h1>Galaxia Aeterna</h1>
    <div id="commander-name">
      <input type="text" id="nameInput" placeholder="Nume Comandant">
      <button onclick="startGame()">Start</button>
    </div>
  </header>

  <main id="game" class="hidden">
    <div id="hud"></div>
    <div id="menu">
      <button onclick="showTab('buildings')">Clădiri</button>
      <button onclick="showTab('research')">Cercetare</button>
      <button onclick="showTab('fleet')">Flotă</button>
      <button onclick="showTab('map')">Hartă</button>
    </div>
    <section id="content">
      <div id="buildingsTab" class="tab-content"></div>
      <div id="researchTab" class="tab-content hidden"></div>
      <div id="fleetTab" class="tab-content hidden"><h2>Flotă (în lucru)</h2></div>
      <div id="mapTab" class="tab-content hidden"><h2>Hartă (în lucru)</h2></div>
    </section>
  </main>

  <div id="race-container" class="hidden"></div>
</body>
</html>
