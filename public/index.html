<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxia Aeterna</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/hud.css" />
  <link rel="stylesheet" href="css/buildings.css" />
  <link rel="stylesheet" href="css/research.css" />
  <link rel="stylesheet" href="css/race.css" />
  <link rel="stylesheet" href="css/tutorial.css" />

  <!-- JS -->
  <script type="module" src="js/main.js"></script>
</head>
<body>

  <!-- Login -->
  <div id="login-container" class="screen">
    <h2>Introdu numele comandantului</h2>
    <input type="text" id="commander-name" placeholder="Nume Comandant" />
    <button onclick="startGame()">Start</button>
  </div>

  <!-- Rase -->
  <div id="race-container" class="screen hidden"></div>

  <!-- Joc -->
  <div id="game-container" class="screen hidden">
    <div id="hud"></div>

    <div id="buildings-section"></div>
    <div id="research-section" class="hidden"></div>
    <div id="fleet-section" class="hidden"></div>
    <div id="map-section" class="hidden"></div>
  </div>

  <!-- Mesaj -->
  <div id="game-message" class="game-message hidden"></div>

</body>
</html>
