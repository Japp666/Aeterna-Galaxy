<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Aeterna</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/buildings.css">
    <link rel="stylesheet" href="css/race.css">
    <link rel="stylesheet" href="css/map.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hud-container"></div>
    <div id="menu-container"></div>
    <div id="content"></div>
    <script src="js/utils.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/race.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/research.js"></script>
    <script src="js/fleet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
    <script>
        fetch('components/hud.html').then(res => res.text()).then(html => {
            document.getElementById('hud-container').innerHTML = html;
            updateHUD();
        }).catch(err => console.error('Failed to load hud.html:', err));
        fetch('components/menu.html').then(res => res.text()).then(html => {
            document.getElementById('menu-container').innerHTML = html;
        }).catch(err => console.error('Failed to load menu.html:', err));
    </script>
</body>
</html>
