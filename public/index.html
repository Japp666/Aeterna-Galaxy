<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Tycoon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/race.css">
    <link rel="stylesheet" href="css/buildings.css">
    <link rel="stylesheet" href="css/fleet.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/research.css">
    <link rel="stylesheet" href="css/tutorial.css">
    <link rel="stylesheet" href="css/home.css">
    <!-- Firebase SDK (UMD builds) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <!-- Inițializare Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "galaxiaaeternagame-v1.firebaseapp.com",
            projectId: "galaxiaaeternagame-v1",
            storageBucket: "galaxiaaeternagame-v1.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div id="game-container" class="game-container-sf">
        <header id="hud" class="hud-sf"></header>
        <nav id="main-menu" class="menu-sf"></nav>
        <main id="main-content" class="content-sf"></main>
        <div id="message-container" class="message-container"></div>
    </div>

    <div id="nickname-modal" class="modal modal-sf">
        <div class="modal-content modal-content-sf">
            <h2>Introdu Nickname-ul Tău</h2>
            <input type="text" id="nickname-input" placeholder="Nickname...">
            <button id="save-nickname-button">Salvează</button>
            <p id="nickname-error" style="color: red; display: none;"></p>
        </div>
    </div>
    <div id="race-selection-screen" class="modal modal-sf">
        <div class="modal-content modal-content-sf">
            <h2>Alege-ți Rasa</h2>
            <div class="race-cards-container"></div>
        </div>
    </div>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/hud.js"></script>
    <script type="module" src="js/buildings.js"></script>
    <script type="module" src="js/fleet.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/research.js"></script>
    <script type="module" src="js/tutorial.js"></script>
    <script type="module" src="js/bot.js"></script>
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
