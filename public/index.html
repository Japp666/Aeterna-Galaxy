<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Aeterna</title>
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/buildings.css">
    <link rel="stylesheet" href="css/research.css">
    <link rel="stylesheet" href="css/fleet.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/race.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.postimg.cc/d07m01yM/fundal-joc.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #B0B0B0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #6E6E6E;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header style="display: none;">
        <h1>Galaxia Aeterna</h1>
    </header>
    <nav class="sidebar-menu" style="display: none;">
        <a href="#" class="menu-item active" data-component="tab-home">Acasă</a>
        <a href="#" class="menu-item" data-component="tab-buildings">Clădiri</a>
        <a href="#" class="menu-item" data-component="tab-research">Cercetare</a>
        <a href="#" class="menu-item" data-component="tab-fleet">Flotă</a>
        <a href="#" class="menu-item" data-component="tab-map">Harta</a>
    </nav>
    <div id="hud" class="resources">
        <div class="resource-item">
            <span id="metal">Metal: 0/100000</span>
            <span id="metal-income">+0/h</span>
        </div>
        <div class="resource-item">
            <span id="crystal">Cristal: 0/100000</span>
            <span id="crystal-income">+0/h</span>
        </div>
        <div class="resource-item">
            <span id="helium">Heliu: 0/50000</span>
            <span id="helium-income">+0/h</span>
        </div>
        <div class="resource-item">
            <span id="energy">Energie: 0/50000</span>
            <span id="energy-income">+0/h</span>
        </div>
        <div class="resource-item">
            <span id="research">Cercetare: 0</span>
            <span id="research-income">+0/h</span>
        </div>
        <div class="player-info">
            <span id="player-name">Nume: Necunoscut</span>
            <span id="player-race">Rasă: Neselectată</span>
        </div>
    </div>
    <div id="content" style="display: none;"></div>
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <h2>Bine ai venit!</h2>
            <p>Introdu nickname-ul tău:</p>
            <input type="text" id="nickname" maxlength="20">
            <button id="submit-nickname" class="sf-button">Confirmă</button>
        </div>
    </div>
    <div id="race-modal" class="modal race-modal">
        <div class="modal-content">
            <h2>Alege-ți rasa</h2>
            <div id="race-selection" class="race-grid"></div>
        </div>
    </div>
    <div id="tutorial-modal" class="modal">
        <div class="modal-content">
            <h2>Tutorial</h2>
            <p id="tutorial-text-content"></p>
            <button id="next-tutorial" class="sf-button">Următorul</button>
        </div>
    </div>
    <button id="reset-game" style="display: none;">Resetează Joc</button>
    <script src="js/utils.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/race.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/research.js"></script>
    <script src="js/fleet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
