<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager Game</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/roster.css">
    <!-- Adaugă aici orice alte fișiere CSS necesare -->
</head>
<body>
    <div id="app">
        <!-- Ecranul de Setup (inițial vizibil) -->
        <div id="setup-screen" class="screen setup-screen">
            <!-- Conținutul din components/setup.html va fi încărcat aici de JS -->
        </div>

        <!-- Ecranul principal al jocului (inițial ascuns) -->
        <div id="game-screen" class="screen game-screen">
            <!-- Header-ul și meniul principal sunt parte din game-screen -->
            <header id="main-header" class="main-header">
                <div class="club-info">
                    <img id="header-club-emblem" src="https://i.postimg.cc/ncd0L6SD/08.png" alt="Emblemă Club" class="club-emblem"> <!-- Default placeholder -->
                    <span id="header-club-name" class="club-name">Nume Club</span>
                </div>
                <div class="game-info">
                    <span class="coach-nickname">Antrenor: <strong id="header-coach-nickname">N/A</strong></span>
                    <span class="funds">Fonduri: <strong id="header-club-funds">0</strong>€</span>
                    <span class="season">Sezon: <strong id="header-season">1</strong></span>
                    <span class="day">Ziua: <strong id="header-day">1</strong></span>
                </div>
            </header>

            <nav id="main-menu" class="main-menu">
                <button class="menu-button" data-tab="dashboard">Dashboard</button>
                <button class="menu-button" data-tab="team">Echipă</button>
                <button class="menu-button" data-tab="roster">Lot</button>
                <button class="menu-button" data-tab="training">Antrenament</button>
                <button class="menu-button" data-tab="finances">Finanțe</button>
                <button class="menu-button" data-tab="fixtures">Meciuri</button>
                <button class="menu-button" data-tab="standings">Clasament</button>
                <button class="menu-button" data-tab="scouting">Scouting</button>
                <button class="menu-button" data-tab="settings">Setări</button>
            </nav>

            <main id="game-content" class="game-content">
                <!-- Conținutul tab-urilor va fi injectat aici -->
            </main>
        </div>
    </div>

    <!-- Scripturile JavaScript - TOATE AU type="module" -->
    <script src="js/game-state.js" type="module"></script>
    <script src="js/player-generator.js" type="module"></script>
    <script src="js/setup.js" type="module"></script>
    <script src="js/game-ui.js" type="module"></script>
    <script src="js/dashboard-renderer.js" type="module"></script>
    <script src="js/pitch-renderer.js" type="module"></script>
    <script src="js/roster-renderer.js" type="module"></script>
    <script src="js/tactics-manager.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
