<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container" style="display: none;">
        <header id="hud">
            <div class="player-info">
                <span id="player-name">Comandant Necunoscut</span>
                <span id="player-race">Rasă: Nespecificată</span>
                <button id="reset-game-button">Reset Game</button>
            </div>
            <div class="resources">
                <span>Metal: <span id="metal">0</span> (<span id="prod-metal">0</span>/h)</span>
                <span>Cristal: <span id="crystal">0</span> (<span id="prod-crystal">0</span>/h)</span>
                <span>Energie: <span id="energy">0</span> (<span id="prod-energy">0</span>/h)</span>
                <span>Heliu: <span id="helium">0</span> (<span id="prod-helium">0</span>/h)</span>
                <span>Scor: <span id="score">0</span></span>
            </div>
        </header>

        <nav id="main-nav">
            <button id="nav-buildings">Clădiri</button>
            <button id="nav-research">Cercetare</button>
            <button id="nav-fleet">Flotă</button>
            <button id="nav-map">Hartă</button>
        </nav>

        <main id="main-content">
            <p>Se încarcă...</p>
        </main>
    </div>

    <div id="message-container"></div>

    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Bun venit, Comandante!</h2>
            <p>Pentru a începe aventura, te rog introdu-ți numele.</p>
            <label for="player-name-input">Nume:</label>
            <input type="text" id="player-name-input" placeholder="Introdu-ți numele">
            <button id="save-name-button">Următorul</button>
        </div>
    </div>

    <div id="race-selection-screen" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Alege-ți Rasa</h2>
            <p>Fiecare rasă are avantaje și dezavantaje unice.</p>
            <div class="race-cards-container">
                </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
