<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Manager Galactic</title>
  <link rel="stylesheet" href="public/css/base.css" />
  <link rel="stylesheet" href="public/css/header.css" />
  <link rel="stylesheet" href="public/css/menu.css" />
  <link rel="stylesheet" href="public/css/setup.css" />
  <link rel="stylesheet" href="public/css/dashboard.css" />
  <link rel="stylesheet" href="public/css/tactics.css" />
  <link rel="stylesheet" href="public/css/roster.css" />
  <link rel="stylesheet" href="public/css/pitch.css" />
  <link rel="stylesheet" href="public/css/team.css" />
  <link rel="stylesheet" href="public/css/modal.css" />
</head>
<body>
  <div id="app">
    <header id="game-header" class="game-header">
      <div class="header-left">
        <img id="header-club-emblem" src="public/img/emblems/emblema01.png" alt="Emblemă club" class="club-emblem" />
        <div class="club-details">
          <span id="header-coach-nickname" class="coach-nickname">MN</span>
          <span id="header-club-name" class="club-name">FC Galactic</span>
          <span id="header-club-funds" class="funds">100.000 €</span>
        </div>
      </div>
      <div class="header-right">
        <div class="news-billboard">Noutăți: Primul meci începe în curând!</div>
        <button id="reset-game-button" class="btn btn-danger">Reset</button>
      </div>
    </header>

    <nav class="main-menu">
      <button class="menu-button active" data-tab="dashboard">Dashboard</button>
      <button class="menu-button" data-tab="roster">Lot</button>
      <button class="menu-button" data-tab="tactics">Tactici</button>
      <button class="menu-button" data-tab="matches">Meciuri</button>
      <button class="menu-button" data-tab="training">Antrenament</button>
      <button class="menu-button" data-tab="transfers">Transferuri</button>
      <button class="menu-button" data-tab="standings">Clasament</button>
      <button class="menu-button" data-tab="offseason">Offseason</button>
    </nav>

    <main id="game-content" class="screen">
      <!-- Aici se încarcă dinamic tab-urile -->
    </main>
  </div>

  <script type="module" src="js/game-ui.js"></script>
</body>
</html>
