<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Galaxia Aeterna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/hud.css">
  <link rel="stylesheet" href="css/race.css">
  <link rel="stylesheet" href="css/buildings.css">
  <link rel="stylesheet" href="css/research.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/tutorial.css">

</head>
<body>
  <div id="loginScreen">
    <h1>Galaxia Aeterna</h1>
    <input type="text" id="commanderName" placeholder="Nume comandant">
    <button onclick="startGame()">Start</button>
  </div>

  <div id="mainInterface" class="hidden">
    <div class="resource-bar" id="hudBar"></div>
    <div class="menu" id="mainMenu">
      <button onclick="switchTab('buildingsTab')">Clădiri</button>
      <button onclick="switchTab('researchTab')">Cercetare</button>
      <button onclick="switchTab('mapTab')">Hartă</button>
    </div>

    <div id="raceSelection" class="tab-content active">
      <h2>Selectează Rasa</h2>
      <div id="raceCards"></div>
    </div>

    <div id="buildingsTab" class="tab-content"></div>
    <div id="researchTab" class="tab-content"></div>
    <div id="mapTab" class="tab-content">
      <div id="mapGrid"></div>
    </div>
  </div>

  <!-- JS Modules -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/race.js"></script>
</body>
</html>
