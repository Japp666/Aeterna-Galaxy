<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Stellar League</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter pentru o estetică modernă -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Stiluri personalizate (dacă mai este nevoie de ele, altfel pot fi integrate în Tailwind) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-900 text-gray-100; /* Aplică stiluri de bază Tailwind */
        }
        /* Stiluri specifice care nu sunt ușor de aplicat cu Tailwind direct în HTML,
           sau pentru override-uri globale. Păstrăm minimul aici. */
        .h-full-minus-header {
            height: calc(100vh - 80px); /* Ajustează înălțimea pentru a lăsa loc header-ului */
        }
        /* Asigură că scrollbar-ul este vizibil și stilizat dacă este necesar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* Culoarea fundalului scrollbar-ului */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* Culoarea "degetului" scrollbar-ului */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #63b3ed; /* Culoare la hover */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-3xl font-bold text-blue-400">FM Stellar League</h1>
        <div class="flex items-center space-x-6 text-lg">
            <div>Club: <span id="club-name" class="font-semibold text-blue-300"></span></div>
            <div>Manager: <span id="manager-name" class="font-semibold text-blue-300"></span></div>
            <div>Data: <span id="current-date" class="font-semibold text-blue-300"></span></div>
            <div>Balanță: <span id="club-balance" class="font-semibold text-green-400"></span></div>
        </div>
    </header>

    <div class="flex flex-1 container mx-auto my-5 bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
        <aside class="w-64 bg-gray-900 p-6 flex flex-col space-y-4 border-r border-gray-700">
            <nav>
                <ul class="space-y-2">
                    <li><a href="#" data-target="dashboard" class="nav-link block px-4 py-2 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">Dashboard</a></li>
                    <li><a href="#" data-target="players" class="nav-link block px-4 py-2 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">Jucători</a></li>
                    <li><a href="#" data-target="finance" class="nav-link block px-4 py-2 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">Finanțe</a></li>
                    <li><a href="#" data-target="matches" class="nav-link block px-4 py-2 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">Meciuri</a></li>
                    <li><a href="#" data-target="offseason" class="nav-link block px-4 py-2 rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">Pauză Competițională</a></li>
                </ul>
            </nav>
        </aside>

        <main id="content-area" class="flex-1 p-6 bg-gray-800">
            <!-- Conținutul componentelor va fi încărcat aici -->
        </main>
    </div>

    <footer class="bg-gray-900 text-gray-400 p-4 text-center text-sm shadow-inner mt-auto">
        &copy; 2025 FM Stellar League. Toate drepturile rezervate.
    </footer>

    <script type="module" src="js/game-ui.js"></script>
    <script type="module" src="js/game-state.js"></script>
    <script type="module" src="js/player-management.js"></script>
    <script type="module" src="js/dashboard-renderer.js"></script>
</body>
</html>
