<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Aeterna Galaxy</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Containerul principal în care se încarcă conținutul (fără niciun cod HTML static de login în afara template-urilor) -->
  <div id="app-container"></div>

  <!-- Template pentru ecranul de login -->
  <template id="login-template">
    <div id="login-screen" class="screen">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Utilizator:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Autentificare</button>
      </form>
    </div>
  </template>

  <!-- Template pentru ecranul de selecție a rasei -->
  <template id="race-select-template">
    <div id="race-select-screen" class="screen">
      <h2>Selectează Rasa</h2>
      <button class="race-btn" data-race="humani">Humani</button>
      <button class="race-btn" data-race="alien">Aliens</button>
      <button class="race-btn" data-race="robot">Roboți</button>
    </div>
  </template>

  <!-- Template pentru ecranul de joc -->
  <template id="game-template">
    <div id="game-screen" class="screen">
      <div id="hud">
        <h2>HUD Joc</h2>
        <div>Informații despre joc</div>
      </div>
      <div id="menu">
        <h2>Meniul Joc</h2>
        <nav>
          <button id="btn-buildings">Clădiri</button>
          <button id="btn-fleet">Flotă</button>
          <button id="btn-map">Hartă</button>
          <button id="btn-research">Cercetare</button>
          <button id="btn-shipyard">Construcții Nave</button>
        </nav>
      </div>
      <div id="game-content">
        <p>Conținutul jocului...</p>
      </div>
    </div>
  </template>

  <!-- Include modulele pentru funcționalitatea tab-urilor -->
  <script src="js/buildings.js"></script>
  <script src="js/fleet.js"></script>
  <script src="js/map.js"></script>
  <script src="js/research.js"></script>
  <script src="js/shipyard.js"></script>
  <!-- Scriptul principal -->
  <script src="js/main.js"></script>
</body>
</html>
