<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Aeterna</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/menu.css">

<body>
    <div id="header"></div>
    <div id="hud-container"></div>
    <div id="menu-container"></div>
    <div id="content"></div>
    <script src="js/utils.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/race.js"></script>

    <script>
        // Load HUD and Menu
        fetch('components/hud.html').then(res => res.text()).then(html => {
            document.getElementById('hud-container').innerHTML = html;
            updateHUD();
        });
        fetch('components/menu.html').then(res => res.text()).then(html => {
            document.getElementById('menu-container').innerHTML = html;
        });
    </script>
