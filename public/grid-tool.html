<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poziționare Jucători - Grid</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Culoare de fundal închisă */
            font-family: Arial, sans-serif;
            color: #e0e0e0;
        }

        .pitch-container {
            position: relative;
            width: 90vw; /* Ocupă 90% din lățimea viewport-ului */
            max-width: 900px; /* Lățime maximă pentru a nu fi prea mare */
            aspect-ratio: 3 / 2; /* Raport de aspect 3:2 pentru terenul de fotbal */
            /* Calea principală către imagine - acum un placeholder */
            background-image: url('https://placehold.co/900x600/388e3c/ffffff?text=Teren+de+Fotbal'); 
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #4a6a8a;
            box-shadow: 0 0 20px rgba(0, 230, 230, 0.5);
            border-radius: 10px;
            overflow: hidden; /* Asigură că grid-ul nu depășește marginile */
            
            /* Fallback pentru imaginea de fundal - un fundal verde solid */
            background-color: #388e3c; /* Un verde închis, similar cu un teren */
        }

        /* Adaugă o clasă pentru a indica dacă imaginea s-a încărcat */
        .pitch-container.image-loaded {
            /* Stiluri specifice când imaginea s-a încărcat cu succes */
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            /* Creează un grid de 10x10 celule */
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            pointer-events: none; /* Permite interacțiunea cu elementele de sub grid */
            z-index: 10; /* Asigură că este deasupra imaginii terenului */
        }

        .grid-cell {
            border: 1px dashed rgba(255, 255, 255, 0.2); /* Borduri subtile, transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.4);
            opacity: 0.7;
        }

        /* Stiluri pentru a afișa numerele de rând și coloană */
        .grid-cell::before {
            content: attr(data-col) '/' attr(data-row);
            position: absolute;
            font-size: 0.7em;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Ajustări pentru vizibilitatea numerelor pe ecrane mici */
        @media (max-width: 768px) {
            .grid-cell::before {
                font-size: 0.6em;
            }
        }
        @media (max-width: 480px) {
            .grid-cell::before {
                content: ''; /* Ascunde numerele pe ecrane foarte mici pentru a nu aglomera */
            }
        }
    </style>
</head>
<body>
    <div class="pitch-container" id="pitchContainer">
        <div class="grid-overlay" id="gridOverlay">
            <!-- Celulele grid-ului vor fi generate dinamic cu JS pentru a adăuga data-attributes -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridOverlay = document.getElementById('gridOverlay');
            const pitchContainer = document.getElementById('pitchContainer');
            const numCols = 10;
            const numRows = 10;

            for (let r = 1; r <= numRows; r++) {
                for (let c = 1; c <= numCols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.dataset.col = c;
                    cell.dataset.row = r;
                    gridOverlay.appendChild(cell);
                }
            }
            console.log(`Grid de ${numCols}x${numRows} generat. Folosește "Coloană/Rând" (ex: 5/5 pentru centru) pentru a indica pozițiile.`);

            // Verifică dacă imaginea de fundal s-a încărcat
            const img = new Image();
            // Am schimbat calea imaginii la un placeholder pentru a asigura încărcarea în Canvas.
            // Dacă dorești să folosești imaginea ta "teren.png", asigură-te că este în "public/img/" și redeploy-ează.
            img.src = 'https://placehold.co/900x600/388e3c/ffffff?text=Teren+de+Fotbal'; 
            img.onload = () => {
                pitchContainer.classList.add('image-loaded');
                console.log('Imaginea terenului s-a încărcat cu succes!');
            };
            img.onerror = () => {
                console.error('Eroare la încărcarea imaginii terenului. Asigură-te că "public/img/teren.png" există.');
                // Poți afișa un mesaj de eroare vizual aici, dacă dorești
                const errorMessage = document.createElement('div');
                errorMessage.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-weight: bold; text-align: center; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;';
                errorMessage.textContent = 'EROARE: Imaginea terenului nu a putut fi încărcată. Verifică calea!';
                pitchContainer.appendChild(errorMessage);
            };
        });
    </script>
</body>
</html>
