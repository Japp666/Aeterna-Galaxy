<!-- public/components/players.html -->
<div id="players-content" class="card players-tab-container">
    <h2>Lotul de Jucători</h2>
    <p>Gestionează-ți echipa stelară și antrenează-i pentru a deveni cei mai buni din galaxie!</p>

    <div class="player-management-grid">
        <div class="player-list-section">
            <h3>Jucători Activi</h3>
            <div id="player-list" class="player-list">
                <!-- Jucătorii vor fi injectați aici de JavaScript -->
                <p class="no-players-message">Lotul se încarcă...</p>
            </div>
        </div>

        <div class="player-details-section">
            <h3>Detalii Jucător & Antrenament</h3>
            <div id="player-details" class="player-details-card">
                <p class="select-player-message">Selectează un jucător din listă pentru a vedea detaliile și opțiunile de antrenament.</p>
                <!-- Detaliile jucătorului selectat și opțiunile de antrenament vor fi injectate aici -->
            </div>
        </div>
    </div>
</div>
