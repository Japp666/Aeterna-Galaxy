<div class="tab-content">
    <h2>Tactici</h2>
    <form id="tactics-form">
        <label for="formation-select">Formație:</label>
        <select id="formation-select">
            <option value="4-4-2">4-4-2</option>
            <option value="4-3-3">4-3-3</option>
            <option value="3-5-2">3-5-2</option>
        </select>
        <label for="style-select">Stil:</label>
        <select id="style-select">
            <option value="attacking">Atacant</option>
            <option value="balanced">Echilibrat</option>
            <option value="defensive">Defensiv</option>
        </select>
        <button type="button" id="save-tactics" class="sf-button">Salvează</button>
    </form>
</div>
