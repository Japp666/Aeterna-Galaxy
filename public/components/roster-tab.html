<!-- public/components/roster-tab.html -->
<div id="roster-content" class="card roster-tab-container">
    <h2>Lot Jucători</h2>
    <p>Aici poți vedea toți jucătorii din lotul tău, poți filtra și sorta.</p>

    <div class="filters-container">
        <div class="input-group">
            <label for="position-filter">Poziție:</label>
            <select id="position-filter">
                <option value="All">Toate</option>
                <option value="GK">Portar</option>
                <option value="DEF">Fundaș</option>
                <option value="MID">Mijlocaș</option>
                <option value="FW">Atacant</option>
            </select>
        </div>
        <div class="input-group">
            <label for="min-overall-filter">Overall Min:</label>
            <input type="number" id="min-overall-filter" min="1" max="100" value="50">
        </div>
        <div class="input-group">
            <label for="player-search">Căutare:</label>
            <input type="text" id="player-search" placeholder="Nume jucător...">
        </div>
    </div>

    <div class="table-responsive">
        <table class="roster-table">
            <thead>
                <tr>
                    <th>Nume</th>
                    <th>Poziție</th>
                    <th>Overall</th>
                    <th>Vârstă</th>
                    <th>Valoare</th>
                    <th>Salariu</th>
                    <th>Contract</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody id="roster-table-body">
                <!-- Player data will be injected here by player-management.js -->
            </tbody>
        </table>
    </div>
</div>
