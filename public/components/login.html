<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galactic Tycoon - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d0d1a;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background-color: #1a1a2e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #e0e0e0;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a4a;
      color: white;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #1a1a2e;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #00e0b0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Galactic Tycoon</h2>
    <p>Introdu-ți nickname-ul pentru a începe jocul:</p>
    <input type="text" id="login-nickname" placeholder="Comandante..." />
    <button onclick="startGame()">Intră în joc</button>
  </div>

  <script>
    function startGame() {
      const nickname = document.getElementById('login-nickname').value.trim();
      if (!nickname) {
        alert("Te rog introdu un nume.");
        return;
      }

      // Salvează numele temporar în localStorage
      localStorage.setItem('player_name', nickname);

      // Redirecționează către joc
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
