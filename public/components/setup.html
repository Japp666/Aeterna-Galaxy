<div id="setup-container">
  <h1>Bine ai venit, Manager!</h1>

  <form id="setupForm">
    <div class="input-group">
      <label for="coachNickname">Nume Antrenor:</label>
      <input type="text" id="coachNickname" name="coachNickname" placeholder="Ex: AlexN" required>
    </div>

    <div class="input-group">
      <label for="clubName">Nume Club:</label>
      <input type="text" id="clubName" name="clubName" placeholder="Ex: FC Nebuloza" required>
    </div>

    <div class="input-group">
      <label>Alege Emblema Clubului:</label>
      <div id="emblemsContainer" class="emblems-grid">
        <!-- Emblemele vor fi generate de JS -->
      </div>
    </div>

    <div class="game-initial-info">
      <p>Sezon curent: <strong id="setup-current-season">1</strong></p>
      <p>Ziua curentÄƒ: <strong id="setup-current-day">1</strong></p>
    </div>

    <button type="submit" id="startButton" class="btn btn-primary" disabled>START JOC</button>
  </form>
</div>
