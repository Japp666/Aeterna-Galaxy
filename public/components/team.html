<!-- public/components/team.html -->
<div id="team-content" class="card team-tab-container">
    <h2>Tactici și Formație</h2>
    <p>Configurați formația echipei și mentalitatea de joc.</p>

    <div class="tactics-section">
        <div class="tactics-group">
            <label for="formation-select">Formație:</label>
            <select id="formation-select"></select>
        </div>
        <div class="tactics-group">
            <label for="mentality-select">Mentalitate:</label>
            <select id="mentality-select"></select>
        </div>
    </div>

    <div id="football-pitch" class="football-pitch-container">
        <!-- Terenul de fotbal și sloturile pentru jucători vor fi randate aici de JavaScript -->
    </div>

    <div id="available-players-list" class="available-players-list">
        <!-- Lista jucătorilor disponibili pentru drag-and-drop va fi randată aici de JavaScript -->
    </div>
</div>
