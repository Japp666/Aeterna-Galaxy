<div id="team-page" class="team-page">
    <div class="team-header">
        <h2>Echipa Mea: <span id="my-team-name"></span></h2>
        <div class="team-info">
            <p>Divizia: <span id="my-team-division"></span></p>
            <p>Manager: <span id="my-team-coach"></span></p>
        </div>
    </div>

    <div class="team-content-grid">
        <div class="team-details-panel">
            <h3>Tactici și Formație</h3>
            <div class="tactic-selection">
                <label for="formation-select">Formație:</label>
                <select id="formation-select">
                    </select>
            </div>
            <div class="tactic-selection">
                <label for="mentality-select">Mentalitate:</label>
                <select id="mentality-select">
                    <option value="offensive">Ofensivă</option>
                    <option value="balanced">Echilibrată</option>
                    <option value="defensive">Defensivă</option>
                </select>
            </div>
            <button id="save-tactics-btn">Salvează Tacticile</button>
        </div>

        <div class="pitch-container">
            <div id="pitch-area" class="pitch">
                <div class="pitch-lines"></div>
                </div>
        </div>
    </div>
</div>
