<section id="setup">
  <header>
    <h1>Configurare Club SF</h1>
  </header>
  <form id="setupForm">
    <div>
      <label for="coachName">Nume antrenor:</label>
      <input type="text" id="coachName" name="coachName" required>
    </div>
    <div>
      <label for="clubName">Nume club:</label>
      <input type="text" id="clubName" name="clubName" required>
    </div>
    <div>
      <label>Sigla Club (generată):</label>
      <br>
      <canvas id="logoCanvas" width="150" height="150"
              style="border:1px solid #ccc; background: var(--color-secondary);"></canvas>
      <br>
      <button type="button" id="generateLogoBtn">Generează Siglă</button>
    </div>
    <br>
    <button type="submit">Salvează Detalii</button>
  </form>

  <script>
    // Când pagina de setup este încărcată, se generează sigla automat
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("logoCanvas");
      const ctx = canvas.getContext("2d");

      function generateLogo() {
        // Șterge canvas-ul
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Fundal întunecat
        ctx.fillStyle = "#111111";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // Alege aleator forma: cerc sau pătrat
        const shape = Math.random() < 0.5 ? "circle" : "square";
        // Culori neon pentru tema SF
        const colors = ["#00ffcc", "#00ccff", "#cc00ff", "#ff00cc", "#ffcc00"];
        const color = colors[Math.floor(Math.random() * colors.length)];
        ctx.fillStyle = color;
        if (shape === "circle") {
          const radius = canvas.width / 3;
          ctx.beginPath();
          ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
          ctx.fill();
        } else {
          const size = canvas.width / 1.5;
          const x = (canvas.width - size) / 2;
          const y = (canvas.height - size) / 2;
          ctx.fillRect(x, y, size, size);
        }
      }
      // Generare inițială
      generateLogo();
      // Regenerare la click
      document.getElementById("generateLogoBtn").addEventListener("click", generateLogo);
    });
  </script>
</section>
