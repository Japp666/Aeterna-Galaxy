<section id="setup">
  <header>
    <h1>Configurare Club SF</h1>
  </header>
  <form id="setupForm">
    <div>
      <label for="coachName">Nume antrenor:</label>
      <input type="text" id="coachName" name="coachName" required>
    </div>
    <div>
      <label for="clubName">Nume club:</label>
      <input type="text" id="clubName" name="clubName" required>
    </div>
    <fieldset>
      <legend>Personalizează Sigla</legend>
      <div>
        <label for="bgColor1">Culoare fundal 1:</label>
        <input type="color" id="bgColor1" value="#00ccff">
      </div>
      <div>
        <label for="bgColor2">Culoare fundal 2:</label>
        <input type="color" id="bgColor2" value="#ffcc00">
      </div>
      <div>
        <label for="emblemSelect">Emblema:</label>
        <select id="emblemSelect">
          <option value="crown">Coroană</option>
          <option value="lion">Cap de leu</option>
          <option value="trident">Trident</option>
          <option value="dolphin">Delfin</option>
          <option value="elephant">Elefant</option>
        </select>
      </div>
      <div>
        <label for="emblemColor">Culoare emblemă:</label>
        <input type="color" id="emblemColor" value="#ffffff">
      </div>
      <div>
        <button type="button" id="previewCrestBtn">Previzualizează Sigla</button>
      </div>
    </fieldset>
    <div>
      <canvas id="logoCanvas" width="150" height="150" style="border:1px solid #ccc;"></canvas>
    </div>
    <br>
    <button type="submit">Salvează Detalii</button>
  </form>
</section>
