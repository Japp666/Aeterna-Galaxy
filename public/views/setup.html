<section id="setup">
  <header>
    <h1>Setare Detalii Club</h1>
  </header>
  <form id="setupForm">
    <div>
      <label for="coachName">Nume antrenor:</label>
      <input type="text" id="coachName" name="coachName" required>
    </div>
    <div>
      <label for="clubName">Nume club:</label>
      <input type="text" id="clubName" name="clubName" required>
    </div>
    <div>
      <label for="clubLogo">URL Siglă club:</label>
      <input type="text" id="clubLogo" name="clubLogo" required>
    </div>
    <button type="submit">Salvează</button>
  </form>
</section>
