<section id="setup">
  <h1>Configurare Club</h1>
  <form id="setupForm">
    <div>
      <label>Nume antrenor:</label>
      <input type="text" id="coachName" required />
    </div>
    <div>
      <label>Nume club:</label>
      <input type="text" id="clubName" required />
    </div>

    <div>
      <label>Culori fundal siglă:</label><br />
      <input type="color" id="bgColor1" value="#00ccff" />
      <input type="color" id="bgColor2" value="#ffcc00" />
    </div>

    <div>
      <label>Culoare emblemă (aplicabilă doar la versiunea vectorială):</label><br />
      <input type="color" id="emblemColor" value="#ffffff" />
    </div>

    <div>
      <label>Alege emblema:</label>
      <div id="emblemSelector" class="emblem-selector"></div>
    </div>

    <canvas id="logoCanvas" width="200" height="200" style="border:1px solid #ccc; margin:1rem 0;"></canvas>

    <button type="submit">Salvează Detalii</button>
  </form>
</section>
