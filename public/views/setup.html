<!-- public/views/setup.html -->

<section id="setup">
  <h1>Configurare Club</h1>
  <form id="setupForm">
    <div>
      <label for="coachName">Nume antrenor:</label>
      <input type="text" id="coachName" required />
    </div>
    <div>
      <label for="clubName">Nume club:</label>
      <input type="text" id="clubName" required />
    </div>
    <div>
      <label>Culoare fundal 1:</label>
      <input type="color" id="bgColor1" value="#1e1e2f" />
      <label>Culoare fundal 2:</label>
      <input type="color" id="bgColor2" value="#00ffcc" />
    </div>
    <div>
      <label>Culoare contur emblemă:</label>
      <input type="color" id="emblemColor" value="#ffffff" />
    </div>
    <div>
      <label>Alege o emblemă:</label>
      <div id="emblemSelector" class="emblem-selector"></div>
    </div>
    <div style="margin: 1rem 0;">
      <canvas id="logoCanvas" width="200" height="200" style="border:1px solid #444; background: #000;"></canvas>
    </div>
    <button type="submit">Salvează Detalii</button>
  </form>
</section>
