<section id="match-live">
  <header>
    <h1>Live Match</h1>
  </header>
  <div class="match-live">
    <div class="scoreboard">
      <p>Team A 1 – 2 Team B</p>
      <p>28:45 / 45:00</p>
    </div>
    <div class="match-content">
      <div class="event-feed">
        <p>Evenimente se vor actualiza aici...</p>
      </div>
      <div class="tactics-controls">
        <button>Pressing ↑</button>
        <button>Defensive Line ↓</button>
        <button>Tempo ↑</button>
        <button>Tempo ↓</button>
        <button>Toggle Auto-Subs</button>
      </div>
    </div>
    <div class="match-bottom">
      <div class="heatmap">
        <p>Heatmap (minimap) aici</p>
      </div>
      <div class="stats-panel">
        <p>Posesion: A 54% - 46%</p>
        <p>Shots: A 7 - 5</p>
      </div>
    </div>
  </div>
</section>
